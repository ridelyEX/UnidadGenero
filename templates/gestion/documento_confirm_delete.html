{% extends 'base.html' %}

{% block title %}Eliminar Documento{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4>Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p>¿Estás seguro que deseas eliminar el documento <strong>{{ object.nombre_archivo }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                    <a href="{% url 'documentos_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
